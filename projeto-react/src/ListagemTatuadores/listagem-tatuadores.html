<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Ink.</title>
    <link rel="stylesheet" href="listagem-tatuadores.css">
    <!-- Icon de setinha do carrossel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="icon" href="../../public/assets/logo-roxa-sem-nome.png">
</head>

<body>
    <section class="inicio">
        <div class="logo">
            <img src="../../public/assets/logo-branca.png" alt="">
        </div>
        <div class="botao-entrar">
            <ion-icon name="person-circle-outline"></ion-icon>
            <a href="#">Entrar</a>
        </div>
        <div class="inputs">
            <input type="text" id="campo_texto" placeholder="Pesquise por tatuadores perto de você" class="pesquisa">
            <input type="text" id="campo_texto" placeholder="Onde?" class="onde">
        </div>
    </section>
    <section class="fundo">
        <span class="categoria">
            Categoria: Mais Procurados
        </span>
        <section class="carrossel">
        </section>
        <div class="filtro">
            <img src="../../public/assets/filtro-icone.png" alt="">
            <a>Filtros</a>
        </div>

        <div class="grid-listagem">
            <div class="card-studio">
                <div class="fotos-servicos">
                    <div class="imagem-wrapper">
                        <img class="imagem imagem1"
                            src="../../../north-vite/src/utils/assets/medium-shot-smiley-woman-posing.jpg" alt="">
                    </div>
                    <div class="imagem-wrapper">
                        <img class="imagem imagem2"
                            src="https://img.freepik.com/fotos-gratis/jovem-tatuada-nas-costas-esbanja-sensualidade-e-elegancia-gerada-por-ia_188544-45479.jpg?t=st=1712934895~exp=1712938495~hmac=b03642e8852d26e7de06a8bb3e355dca2bd7a402afa6ac63aa782fefad03fa8d&w=1060"
                            alt="">
                    </div>
                    <div class="imagem-wrapper">
                        <img class="imagem imagem3"
                            src="https://img.freepik.com/fotos-gratis/uma-mao-tatuada-de-mulher-segura-decoracao-de-flores-gerada-por-ia_188544-45554.jpg?t=st=1712936410~exp=1712940010~hmac=b6440133274260c03f7a2d3932e833553879dfe8c22c52e9b3f7262d1600e867&w=1060"
                            alt="">
                    </div>
                </div>
                <div class="informacoes-studio">
                    <img class="foto-perfil" src="../../../north-vite/src/utils/assets/tatuador-grid.png">
                    <div class="endereco">
                        <h5>King Tatto</h5>
                        <p>Rua Ficticia, 1234 - Ficção</p>
                    </div>
                </div>
                
                    <h5 class="taxa-horaria">Taxa Horária: R$ 100,00</h5>
                    <div class="icone-container">
                        <!-- Ícone com texto -->
                        <div class="icone">Traço Fino</div>
                        <!-- Ícone com texto -->
                        <div class="icone">Anime</div>
                        <!-- Ícone com texto -->
                        <div class="icone">Encobrimentos</div>
                        <!-- Ícone com texto -->
                        <div class="icone">Tinta Vegana</div>
                        <!-- Adicione quantos ícones quiser -->
                        <div class="icone">Traço Fino</div>
                        <!-- Ícone com texto -->
                        <div class="icone">Anime</div>
                      </div>
                    </div>

                
                <div class="botao-tenho-interesse">
                    <button class="tenho-interesse">Tenho Interesse</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <nav class="links">
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
            <a href="#">FAQ</a>
            <a href="#">Políticas e Privacidade</a>
        </nav>
        <div class="barra-roxa"></div>
        <img id="google-play" src="../../public/assets/google-play.png" alt="">
        <img id="logo" src="../../public/assets/logo-branca.png" alt="">
        <div class="mensagem-direitos">© 2024 North Ink. Todos os direitos reservados.</div>
    </footer>

    <!-- biblioteca de ícones: -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
